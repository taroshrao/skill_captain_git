<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character Encoding -->
    <meta name="description" content="A simple HTML page with essential meta tags."> <!-- Page Description -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Design -->

    <!-- Optional: Open Graph Tags for social media -->
    <meta property="og:title" content="My Sample Web Page">
    <meta property="og:description" content="This is a beginner-friendly HTML page with SEO and social media meta tags.">
    <meta property="og:image" content="https://example.com/preview-image.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com">

    <title>Meta Tags Example</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This page demonstrates how to use meta tags for encoding, description, and social media sharing.</p>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn the basics of web development, HTML, CSS, and SEO best practices.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="My First Blog Post">
    <meta property="og:description" content="Explore the fundamentals of web development in this beginner blog post.">
    <meta property="og:image" content="https://example.com/blog-preview.jpg">
    <meta property="og:url" content="https://example.com/my-first-post">
    <meta property="og:type" content="article">

    <title>My Blog - Web Development Basics</title>
</head>
<body>
    <h1>My First Blog Post</h1>
    <p>This is a sample post about web development.</p>
</body>
</html>
