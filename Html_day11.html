<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
	
   

    <form action="https://example.com/submit" method="post">
      <h2>Developer Survey Form</h2>
        
        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Dropdown -->
        <label for="language">Favorite Programming Language:</label><br>
        <select id="language" name="language" required>
            <option value="">--Please choose an option--</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
        </select><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label><br><br>

        <!-- Checkboxes -->
        <label>Preferred Working Environment:</label><br>
        <input type="checkbox" id="office" name="work_env" value="Office">
        <label for="office">Office</label><br>

        <input type="checkbox" id="remote" name="work_env" value="Remote">
        <label for="remote">Remote</label><br>

        <input type="checkbox" id="hybrid" name="work_env" value="Hybrid">
        <label for="hybrid">Hybrid</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Survey</button>

    </form>
    <form>
    
    <h2>Registration</h2>
    <nav>
    	<ul>
        	<label for="firstname">FirstName:</label>
        	<input type="text" id="firstname" name="firstname" placeholder="Enter your Firstname" required>
        </ul>
    	<ul>
        	<label for="lastname">LastName:</label>
        	<input type="text" id="lastname" name="lastname" placeholder="Enter your Lastname" required>
        </ul>
     </nav>
     
     <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        
        <label for="Age">Age:</label>
        <input type="email" id="age" name="age" min="18" max="100" placeholder="Enter your age (18-80)" required><br><br>
        
         <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label><br><br>
     
     <label>Hobbies (select all that apply):</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br>

        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label><br>

        <input type="checkbox" id="travel" name="hobbies" value="Travel">
        <label for="travel">Travel</label><br><br>
    
     <!-- Submit Button -->
        <button type="submit">Register</button>
    
    </form>

</body>
</html>
